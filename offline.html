<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Charaf El Yousfi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --background-dark: #0a0a0a;
            --background-card: #111111;
            --text-primary: #ffffff;
            --text-secondary: #aaaaaa;
            --accent-color: #4CAF50;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background-color: var(--background-dark);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        .offline-container {
            background-color: var(--background-card);
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        p {
            color: var(--text-secondary);
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .icon {
            font-size: 60px;
            color: var(--accent-color);
            margin-bottom: 20px;
        }
        
        .retry-button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        
        .retry-button:hover {
            transform: translateY(-3px);
            background-color: #3d8b40;
        }
        
        .contact-info {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #333;
        }
        
        .contact-info p {
            margin-bottom: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="icon">
            <i class="fas fa-wifi-slash"></i>
        </div>
        <h1>You're Currently Offline</h1>
        <p>You seem to be offline at the moment. My digital business card requires an internet connection to load properly.</p>
        <button class="retry-button" onclick="window.location.reload()">
            <i class="fas fa-sync-alt"></i> Try Again
        </button>
        
        <div class="contact-info">
            <p><strong>Charaf El Yousfi</strong></p>
            <p>AI Engineering Intern @ ANP</p>
            <p>Email: charafelyousfi3@gmail.com</p>
            <p>Portfolio: charafelyousfi.vercel.app</p>
        </div>
    </div>
    
    <script>
        // Check when online again
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
